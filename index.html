<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-containter">
    <div class="card-container">
      <div class="item-container">
        <div class="image-container">
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
        <div class="text-container">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="eth-cont">
            <div class="heading">
              <h2><img class="eth-img" src="images/icon-ethereum.svg" alt="">0.041 ETH</h2>
            </div>
            <div>
              <p class="time-text"><img class="time-img" src="images/icon-clock.svg" alt="">3 days left</p>
            </div>
          </div>
          <hr>
          <div class="avatar-cont">
            <div>
              <img class="avatar-img" src="images/image-avatar.png" alt="">
            </div>
            <div>
              <p class="avatar-text">Creation of <span class="span-ava-text">Jules Wyvern</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
